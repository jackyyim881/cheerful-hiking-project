<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/login.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form
        action="{{ url_for('mysql.login')}}"
        method="post"
        autocomplete="off"
      >
        <div class="msg">{{ msg }}</div>
        <div class="txt_field">
          <input
            type="text"
            name="username"
            placeholder=""
            class="textbox"
            id="username"
            required
          />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input
            type="password"
            name="password"
            placeholder=""
            class="textbox"
            id="password"
            required
          />
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" class="btn" value="Login" />
        <div class="signup_link">
          New to this page?
          <a class="worddark" href="{{ url_for('mysql.register')}}"
            >Register here</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
